<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChurraFriends</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">

            <div class="content">

                <h1>ChurrasFriends</h1>

                <h4>Quantidade de adultos que bebem</h4>
                <input type="number" name="adultos" id="adultos" placeholder="Adultos">

                <h4>Quantidade de adultos zero Álcool</h4>
                <input type="number" name="adultos0" id="adultos0" placeholder="Adultos zero álcool">

                <h4>Quantidade de crianças</h4>
                <input type="number" name="criancas" id="criancas" placeholder="Crianças">

                <h4>Horas de duração</h4>
                <input type="number" name="horas" id="horas" placeholder="Duração"><br>

            <div class="button">

                <span onclick="calcular()">Calcular</span>

            </div><!--button-->
        
            <div id="resultado"></div><!--resultados-->

            </div><!--content-->

    </div><!--container-->
    
<script src="js.js"></script>
</body>

</html>
